<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tally Count Replica</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
    <script src="./modules/template.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
  </head>

  <body>
    <header class="header">
        <h1 class="header__title">Tally Count</h1>
    </header>

    <aside class="controls">
      <label class="display"> 
            <sl-select label="Display">
            <sl-option value="single">Single</sl-option>
            <sl-option value="multiple">Multiple</sl-option> 
            </sl-select>
      </label>

     
      <label class="counter">
        <sl-select label="Counter">
            <sl-option value="counter-1">Counter 1</sl-option>
            <sl-option value="counter-2">Counter 2</sl-option>
            <sl-option value="counter-3">Counter 3</sl-option>
        </sl-select>
      </label>

      <sl-button variant="settings" class="settings">Settings</sl-button>

    </aside>


    <main class="counter">
      <input class="counter__value" data-key="number" readonly value="0">

      <div class="counter__actions">
        <sl-button variant="success" outline data-key="subtract" class="counter__button counter__button_first">-</sl-button>
        <sl-button variant="success" outline data-key="add" class="counter__button">+</sl-button>
        <sl-button variant="neutral" outline class="max-min"></sl-button>
      </div>
    </main>
  
    <footer class="footer">
      Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count.</a>
      This is merely a student practice project for learning JavaScript.
    </footer>
    
  </body>

</html>
